
<!DOCTYPE html><html>  <head>    <meta charset='utf-8' />    <title>Joe's Resumap</title>    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js'></script>    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />    <style>      body {        margin: 0;        padding: 0;      }      #map {        position: absolute;        top: 0;        bottom: 0;        width: 100%;      }    </style>  </head>  <body>    <div id='map'></div>    <script>    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9lY2NsYXJrIiwiYSI6ImNqMmp0YmpsdjAwMHAzM3A4ZTJtMjJpeDEifQ.02yI0tlx8v3CJRWrohkONw'; // replace this with your access token    var map = new mapboxgl.Map({      container: 'map',      style: 'mapbox://styles/joecclark/cj2jus5o2000i2rnwjdjn6qa3' // replace this with your style    });    map.on('click', function(e) {  var features = map.queryRenderedFeatures(e.point, {    layers: ['resume-jobs'] // replace this with the name of the layer  });  if (!features.length) {    return;  }  var feature = features[0];  var popup = new mapboxgl.Popup({ offset: [0, -15] })    .setLngLat(feature.geometry.coordinates)    .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.subtitle + '</p><p>' + feature.properties.description + '</p><p>' + feature.properties.job + '</p><p>' + feature.properties.job2 + '</p>' )    .setLngLat(feature.geometry.coordinates)    .addTo(map);});// code from the next step will go here    </script>  </body></html>
